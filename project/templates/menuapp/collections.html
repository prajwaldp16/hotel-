
{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- HTML for the food menu page -->
<style>
.w-100 {
  width: 450px;
  height:225px ;
  object-fit: cover;
}
.{
	position: absolute;
	float: left;
	
} 
.bg-primary{
   margin-bottom: 80px;
   
{% comment %} }
.row{
   margin-top: 50px;
} {% endcomment %}

</style> 
{% comment %} <div class="py-3 bg-primary">
   <div class="container">
   <a class="text-white" href="{% url 'projectapp:index' %}">Home/ </a>
   <a class="text-white" href="{% url 'menu:collections' %}">collections/ </a>
   </div>
</div> {% endcomment %}



<div class="container">
<div class="row"  >
   <div class="col-md-12">
      <h1>Collections</h1>
      <hr>
      <div class="row">
         {% for item in category %}
         <div class="col-md-3">
            <div class="card">
               <a href="{% url 'menu:collectionsview' item.slug %}">
               <div class="card-body">
                  <div class="category-image">
                     <img src="{{item.image.url}}" alt="Category image" class="w-100" />
                  </div>
                  <h4 class="text-center"> {{ item.name }} </h4>
               </div>
               </a>
            </div>
         </div>
         {% endfor %}
      </div>
   </div>
</div>

{% endblock content%}
